<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas</title>
    <script>
    function desenhar(){

        let canvas = document.getElementById('canvas');
        if(canvas.getContext){
            const quadro = canvas.getContext('2d');

            quadro.fillStyle='rgb(200,0,0)';
            quadro.fillRect(10,10,80,80);

            quadro.fillStyle ='rgba(0,0,200,0.3)';
            quadro.fillRect(40,40,80,80);
            let height = 100 * Math.cos(Math.PI/6);

            quadro.beginPath();
            quadro.moveTo(100,300);//aonde come√ßa
            quadro.lineTo(300,300);//desenhando a linha partindo do move
            quadro.lineTo(200,300 - height);
            quadro.fill();//preencher


            quadro.fillStyle = 'rgb(100,100,0)';
            quadro.beginPath();
            quadro.arc(300,300,50,0,Math.PI * 2,true);
            quadro.stroke(); 

            
        }

    }
    </script>
</head>
<body onload="desenhar();">
    <canvas style="border: 1px solid black " width = "500" height="500" id="canvas">
    
       navegador desatualizado


    </canvas>
</body>
</html>
