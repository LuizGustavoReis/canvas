<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas</title>
    <script>
    function desenhar(){

        let canvas = document.getElementById('canvas');
        if(canvas.getContext){
            const quadro = canvas.getContext('2d');

            quadro.fillstyle='rgb(200,0,0)';
            quadro.fillRect(10,10,80,80);

            quadro.fillstyle = 'rgba(0,0,200,0.3)';
            quadro.fillRect(40,10,80,80);
        }

    }
    </script>
</head>
<body onload="desenhar()";>
    <canvas style="border: 1px solid black " width = "300" height="300" id="canvas">
    
       navegador desatualizado


    </canvas>
</body>
</html>
